<!-- proyecto_confirm_delete.html -->
{% extends 'plantilla.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Eliminar Proyecto</h2>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.nombre }}"?</p>
            <p>Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'proyecto_detail' proyecto.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
